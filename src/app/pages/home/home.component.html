<div class="funcionario-box">
    <button>Cadastrar novo funcionaro</button>
    <div class="imput-box">
        <label>Procurar</label>
        <input type="text" placeholder="Qual registro esta buscando?" (input)="search($event)">
    </div>
</div>


<table class="table">
    <thead>
        <tr>
            <th></th>
            <th>Nome</th>
            <th>Sobrenome</th>
            <th>Departamento</th>
            <th></th>
            <th></th>
        </tr>
    </thead>
    <tbody *ngFor="let employee of employees">
        <tr>
            <td>
                <div *ngIf="employee.actived == true else inativo">
                    <img src="assets/images/Ativo.png" alt="" style="height: 30px; width: 20px;">
                </div> 

                <ng-template #inativo>
                    <img src="assets/images/Inativo.png" alt="" style="height: 30px; width: 20px;">
                </ng-template>
            </td>
            <td>{{ employee.name }}</td>
            <td>{{ employee.lastname }}</td>
            <td>{{ employee.departure }}</td>
            <td>
                <button>Editar</button>
                <button>Detalhes</button>
            </td>
            <td>
                <button>Excluir</button>
            </td>
        </tr>
    </tbody>

</table>
